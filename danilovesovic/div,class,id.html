<!DOCTYPE html>
<html lang="sr">
    <head>
        <title>Div, class, id</title>
        <meta charset="UTF-8">

        <style>
            .red {
                color: red;
            }
            .bold {
                font-weight: bold;
            }
            .mojprimer {
                font-size: 30px;
            }
            #primer {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="primer">
            <h1>Dejan</h1>
            <h3>Vukosav</h3>
            <h5>Trenutno ucimo class-e</h5>
        </div>
        
        <div class="red">
            <h1>Dejan</h1>
            <h3>Vukosav</h3>
            <h5>Trenutno ucimo class-e</h5>
        </div>
    </body>

</html>
